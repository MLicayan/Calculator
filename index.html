<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpCalculatorV3</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form name="myCalcu">
            <div class="result">
                <input readonly type="text" placeholder="0" name="displayResult">
            </div>
            <div class="reset">
                <input type="reset" value="CLEAR" onClick="reset()">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="btn7" value="7" onclick="validate(btn7.value)">
                    <input type="button" name="btn8" value="8" onclick="validate(btn8.value)">
                    <input type="button" name="btn9" value="9" onclick="validate(btn9.value)">
                    <input type="button" name="add" value="+" onclick="validate(add.value)">
                </div>
                <div class="row">
                    <input type="button" name="btn4" value="4" onclick="validate(btn4.value)">
                    <input type="button" name="btn5" value="5" onclick="validate(btn5.value)">
                    <input type="button" name="btn6" value="6" onclick="validate(btn6.value)">
                    <input type="button" name="sub" value="-" onclick="validate(sub.value)">
                </div>
                <div class="row">
                    <input type="button" name="btn1" value="1" onclick="validate(btn1.value)">
                    <input type="button" name="btn2" value="2" onclick="validate(btn2.value)">
                    <input type="button" name="btn3" value="3" onclick="validate(btn3.value)">
                    <input type="button" name="mult" value="*" onclick="validate(mult.value)">
                </div>
                <div class="row">
                    <input type="button" name="btn0" value="0" onclick="validate(btn0.value)">
                    <input type="button" name="dot" value="." onclick="validate(dot.value)">
                    <input type="button" name="div" value="/" onclick="validate(div.value)">
                    <input type="button" class="enter" value="=" onclick="displayResult.value = eval(displayResult.value)">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
